<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <input
                type="search"
                placeholder="type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
                ;
              />
            </div>
            <div class="row">
              <input type="submit" value="go" class="buttonsearch" />
            </div>
          </form>

          <div class="overview">
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="clearfix weather-temperature">
              <h1 id="city"></h1>
              <div class="float-left">
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="" id="celsius-link" class="active">ºC</a> |
                  <a href="" id="fahrenheit-link">ºF</a></span
                >
              </div>
              <img src="" alt="" id="icon" class="float-left" />
            </div>
          </div>

          <div class="row mt-3">
            <ul class="weather-details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Tues</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  width="35px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="forecast-max">18º</span>
                  <span class="forecast-min">12º</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small class="open-source-link">
          <a
            href="https://github.com/saranascimento9/weather-app-vanilla-week-7"
            target="_blank"
            >Open Source code </a
          >by Sara Nascimento
        </small>
      </div>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <script src="src/app.js"></script>
  </body>
</html>
